# Publish package to PyPI
#
# This workflow publishes the package to PyPI using trusted publishing (OIDC).
#
# Setup Instructions:
# 1. Go to https://pypi.org/manage/account/publishing/
# 2. Add a new "pending publisher" with these details:
#    - PyPI Project Name: tacomail
#    - Owner: sokripon
#    - Repository name: python-tacomail
#    - Workflow name: publish.yml
#    - Environment name: (leave blank)
# 3. Create a GitHub release to trigger automatic publishing
#
# Manual Publishing:
# - Go to Actions tab > Publish to PyPI > Run workflow
#
# Note: The package version is defined in pyproject.toml

name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
